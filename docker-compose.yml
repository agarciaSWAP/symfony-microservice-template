services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: api_php
    ports:
      - "8080:8080"
    volumes:
      - ./api:/var/www/html
    depends_on:
      - database
    networks:
      - api_network

  database:
    image: postgres:16-alpine
    container_name: api_database
    environment:
      POSTGRES_DB: api_db
      POSTGRES_USER: api_user
      POSTGRES_PASSWORD: api_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - api_network

networks:
  api_network:
    driver: bridge

volumes:
  postgres_data:
